<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Клиническая инфекционная больница им. С.П.Боткина</title>
    <link rel="stylesheet" href="NormalStyle.css" />
    <link rel="stylesheet" href="UserStyles.css" />
  </head>

  <body>
    <header>
      <section class="text-blue ForBlind">Для слабовидящих</section>
      <section class="tel" title="Номер телефона больницы">
        +7(812) 670-78-78
      </section>
      <section class="userSearch" title="Поиск">
        <img src="images/Search.png" />
        <input type="search" placeholder="Введите запрос" />
      </section>
      <section class="iconVk" title="Вконтакте">
        <a href="https://vk.com/spbpolbotkina">
          <img src="/images/vk.png" alt="Ссылка на группу Вконтакте" />
        </a>
      </section>
      <section class="logIn" title="Ссылка на авторизацию">
        <a href="https://botkinaspb.ru/avtorizacziya">
          <img src="/images/Exit.png" alt="Авторизация на сайте Боткин" />
          Вход/Регистрация
        </a>
      </section>
      <section class="h1Logo">
        <h1 class="text-h1">
          Клиническая инфекционная больница им. С.П.Боткина
        </h1>
        <img src="images/blueLogo.png" alt="Логотип" />
      </section>
    </header>
  </body>
</html>
