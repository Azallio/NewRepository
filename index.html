<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Клиническая инфекционная больница им. С.П.Боткина</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="head">
        <div>
          <div class="text-blue bold box">Для слабовидящих</div>
          <div class="tel" title="Номер телефона больницы">
            +7(812) 670-78-78
          </div>
        </div>
        <div class="icon">
          <img class="iconSearch" src="images/Search.png" title="Поиск" />
          <input type="search" title="Поиск" placeholder="Введите запрос" />
          <a href="https://vk.com/spbpolbotkina">
            <img
              class="iconVk"
              src="/images/vk.png"
              alt="Ссылка на группу Вконтакте"
              title="Вконтакте"
            />
          </a>
          <div class="Exit">
            <a href="https://botkinaspb.ru/avtorizacziya"
              ><img
                class="iconExit"
                src="/images/Exit.png"
                alt="Авторизация на сайте Боткин"
              />
              <span>Вход/Регистрация</span>
            </a>
          </div>
        </div>
        <div class="search-pole">
          <div class="images">
            <img src="/images/Search.png" />
          </div>

          <div class="form">
            <form action="#" method="">
              <input type="" placeholder="Поиск" />
            </form>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
